server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:city
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

isa:
  citizen-service:
    url: http://citizen-service:8080/
    url.delete: /cities/{id}
    url.put: /cities/{id}
    url.post: /cities