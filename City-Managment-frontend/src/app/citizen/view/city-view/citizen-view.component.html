<article *ngIf="citizen" class="citizen-card">
    <header>
        <h2>{{citizen.name}}</h2>
    </header>

    <div class="container">
        <div class="info-row">
            <div class="label">City</div>
            <div class="info">{{citizen.city_id}}</div>
        </div>

        <div class="info-row">
            <div class="label">Age</div>
            <div class="info">{{citizen.age}}</div>
        </div>
    </div>
</article>
