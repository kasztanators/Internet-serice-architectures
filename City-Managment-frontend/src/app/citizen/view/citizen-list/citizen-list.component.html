<article class="text--justified">
    <header><h2>Citizens</h2></header>

    <table *ngIf="citizens">
        <thead>
        <tr>
            <th>Portrait</th>
            <th>Name</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let citizen of citizens.citizens">
            <td>
<!--
                <img alt="Citizen portrait" class="portrait" src="/citizens/{{citizen.id}}/portrait"/>
-->
            </td>
            <td>{{citizen.name}}</td>
            <td>
                <a [routerLink]="['/citizens', citizen.id]">View</a>
            </td>
            <td>
                <a [routerLink]="['/citizens', citizen.id, 'edit']">Edit</a>
            </td>
            <td>
                <button (click)="onDelete(citizen)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</article>
