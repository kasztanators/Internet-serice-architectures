<article *ngIf="citizen" class="citizen-card">
  <header>
    <h1>{{citizen.name}}</h1>
  </header>

  <div class="container">
    <div class="info-row">
      <div class="label">City</div>
      <div class="info">{{citizen.city_name}}</div>
    </div>

    <div class="info-row">
      <div class="label">Age</div>
      <div class="info">{{citizen.age}}</div>
    </div>
  </div>
</article>
