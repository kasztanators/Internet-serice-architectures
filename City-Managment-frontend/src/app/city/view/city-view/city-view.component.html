<article *ngIf="city" class="city-card">
  <header>
    <h1>{{city.name}}</h1>
  </header>

  <div class="container">
    <div class="info-row">
      <div class="label">Area</div>
      <div class="info-row">
        <div class="info">{{city.area}}</div>
      </div>
    </div>
  </div>

</article>
