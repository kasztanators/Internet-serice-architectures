<article class="text--justified">
  <header><h2>Cities</h2></header>
  <button class="add-button" [routerLink]="['/cities', 'add']">Add new Citizen</button>

  <table *ngIf="cities">
    <thead>
    <tr>
      <th>Name</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let city of cities.cities" class="city-row">
      <td class="city-name">{{city.name}}</td>
      <td>
        <a class="action-link" [routerLink]="['/cities', city.id]">View</a>
      </td>
      <td>
        <a class="action-link" [routerLink]="['/cities', city.id, 'edit']">Edit</a>
      </td>
      <td>
        <button class="delete-button" (click)="onDelete(city)">Delete</button>
      </td>
    </tr>
    </tbody>

  </table>
</article>
